<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <link href="lib/slick/slick.css" rel="stylesheet">
    <link href="lib/slick/slick-theme.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">

    <title>Login</title>
  </head>
<body>


    <style>
    
    </style>
            <div class="container">
              <!-- Outer Row -->
                <h1 class="text-center mt-5 font-weight-bold text-monospace text-bold">Login or Registered</span></h1>
                  <div class="row justify-content-center">
                    <div class="col-xl-10 col-lg-12 col-md-9 mb-2">
    
                      <div class="card o-hidden border-0 shadow-lg mt-3">
                        <div class="card-body p-0">
                          <!-- Nested Row within Card Body -->
                            <div class="row">
                              <div class="col-lg-6 d-none d-lg-block">
                                <img src="img/login.webp" alt="" width="110%" height="100%" >
                              </div>
                                <div class="col-lg-6">
                                  <div class="p-5">
                                    <div class="text-center">
                                      <h1 class="h4 text-gray-900 mb-4 font-weight-bold">Login</h1>
                                    </div>
                                      <form class="user" action="#" method="POST">
                                        <div class="form-group">
                                          <input type="text" class="form-control" id="email" name="email" value="" placeholder="Enter Email Address...">
                                        </div>
                                      <div class="form-group form-password">
                                        <i class="fas fa-eye showPass "></i>
                                        <i class="fas fa-eye-slash hidePass"></i>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                      </div>
                                        <button type="submit" id="btn-login" class="btn btn-primary btn-user btn-block">
                                          Login
                                        </button>
                                        <button class="btn btn-primary btn-user btn-block d-none" id="btn-loading" type="button">
                                          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                          Loading...
                                        </button>
                                      <hr>
                                    </form>
                                  <div class="text-center">
                                    <a class="small" href="#">Forgot Password?</a>
                                  </div>
                                  <div class="text-center">
                                    <span class="small">Don't have an account?&nbsp;<a href="#">Register!</a></span>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div> 
                    
      <!-- Optional JavaScript -->
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/slick/slick.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
