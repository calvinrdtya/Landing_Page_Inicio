<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <link href="lib/slick/slick.css" rel="stylesheet">
    <link href="lib/slick/slick-theme.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">

    <title>Edit Obat</title>
  </head>
  <body>


 <div class="edit">
    <div class="container-fluid"> 
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card-header py-3">
                    <button class="btn btn-primary"><i class="fas fa-arrow-left"></i>&nbsp; Back</button>
                </div>
                    <div class="edit-inner">
                        <h3>Edit Obat</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Nama Obat</label>
                                <input class="form-control" type="text" placeholder="Nama Obat">
                            </div>
                            <div class="col-md-6">
                                <label>Upload Foto Obat</label><br>
                                <input type="file" accept="image/png,image/jpg,image/jpeg">
                            </div>
                            <div class="col-md-6 mt-2">
                                <label>Stok</label>
                                <input class="form-control" type="text" placeholder="Stok">
                            </div>
                            <div class="col-md-6 mt-2">
                                <label>Harga</label>
                                <input class="form-control" type="text" placeholder="Harga">
                            </div>
                            <div class="col-md-6 mt-2">
                                <label>Dosis</label>
                                <input class="form-control" type="text" placeholder="Dosis">
                            </div>
                            <div class="col-md-6 mt-2">
                                <label>Kategori</label>
                                <select class="custom-select">
                                    <option selected>Kategori Obat</option>
                                    <option>Batuk dan Flu</option>
                                    <option>Demam</option>
                                    <option>Kulit</option>
                                    <option>Otot dan Tulang</option>
                                    <option>Alergi</option>
                                    <option>Perawatan Kewanitaan</option>
                                    <option>Saluran pencernaan</option>
                                    <option>Vitamin dan Suplemen</option>
                                    <option>Antibiotik</option>
                                    <option>Mulut dan Tenggorokan</option>
                                </select>
                            </div>
                            <div class="col-md-6 mt-2">
                                <label>Aturan Pakai</label>
                                <input class="form-control" type="text" placeholder="Aturan Pakai">
                            </div>
                            <div class="col-md-6">
                                <label>Manufaktur</label>
                                <input class="form-control" type="text" placeholder="Manufaktur">
                            </div>
                            <div class="col-md-6 mt-2">
                                <label for="textarea">Deskripsi</label>
                                <textarea class="form-control" rows="3" id="textarea"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label>No Registrasi</label>
                                <input class="form-control" type="text" placeholder="No Registrasi">
                            </div>
                            <div class="col-md-2 mt-4">
                                <button type="button" class="btn btn-outline-success">submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/slick/slick.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
