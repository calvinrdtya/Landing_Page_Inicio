<!doctype html>
    <html lang="en">
        <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">
        
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">

        <link href="lib/slick/slick.css" rel="stylesheet">
        <link href="lib/slick/slick-theme.css" rel="stylesheet">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">

        <title>Checkout</title>
    </head>
<body>

    <div class="checkout">
        <div class="container-fluid"> 
            <div class="row">
                <div class="col-lg-8">
                    <div class="checkout-inner">
                        <div class="billing-address">
                            <h2>Checkout</h2>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Nama Lengkap</label>
                                        <input class="form-control" type="text" placeholder="Nama Lengkap">
                                    </div>
                                    <div class="col-md-6">
                                        <label>Kode Pos</label>
                                        <input class="form-control" type="number" placeholder="Kode Pos">
                                    </div>
                                    <div class="col-md-6 mt-2">
                                        <label>No Hp</label>
                                        <input class="form-control" type="number" placeholder="No HP">
                                    </div>
                                    <div class="col-md-12 mt-2">
                                        <label>Alamat Lengkap</label>
                                        <input class="form-control" type="text" placeholder="Alamat">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="mt-2">Provinsi</label>
                                            <select class="form-control" name="city_destination">
                                                <option value="">-- pilih provinsi tujuan --</option>
                                            </select>
                                        </div>
                                    <div class="col-md-12">
                                        <label class="mt-2">Kota / Kabupaten Tujuan</label>
                                            <select class="form-control" name="">
                                                <option value="">-- pilih kota tujuan --</option>
                                            </select>
                                        </div>
                                    <h2 style="margin-top: 15px; margin-left: 15px; margin-bottom: 3px;">Kurir</h2>
                                    <div class="col-md-12">
                                        <label class="mt-2">Metode Pengiriman</label>
                                        <select class="form-control kota-tujuan" name="">
                                    </div>
                                        <option value="">-- pilih metode pembayaran tujuan --</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="checkout-inner">
                        <div class="checkout-card">
                            <h1>Total</h1>
                                <p>Nama Produk<span>---</span></p>
                                <p class="sub-total">Sub Total<span>---</span></p>
                                <p class="ship-cost">Ongkir<span>---</span></p>
                            <h2>Total Bayar<span>---</span></h2>
                        </div>
                        <div class="cart-btn">
                            <button>Batal</button>
                            <button>Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

            <div class="footer-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 copyright">
                            <p>Copyright &copy; <a href="#">CatatanDOCTER</a>. All Rights Reserved</p>
                        </div>
                    </div>
                </div>
            </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/slick/slick.min.js"></script>
    
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
