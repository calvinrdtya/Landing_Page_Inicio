<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <link href="lib/slick/slick.css" rel="stylesheet">
    <link href="lib/slick/slick-theme.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">

    <title>Edit Obat</title>
  </head>
<body>


 <div class="user-profile">
    <div class="container-fluid"> 
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card-header py-3">
                    <button class="btn btn-primary"><i class="fas fa-arrow-left"></i>&nbsp; Back</button>
                </div>
                    <div class="user-inner">
                        <h3>Edit Profile</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Nama</label>
                                <input class="form-control" type="text" placeholder="masukkan nama">
                            </div>
                            <div class="col-md-3">
                                <label for="image" class="form-label">Profile photo (max : 1mb)</label>
                                    <div class="border card-img">
                                </div>
                            </div>
                            <div class="col-md-6 list">
                                <label>No HP</label>
                                <input class="form-control" type="text" placeholder="masukkan no hp">
                            </div>
                            <div class="col-md-6">
                                <label>Upload Foto</label><br>
                                <input type="file" accept="image/png,image/jpg,image/jpeg">
                            </div>
                            <div class="col-md-6 list-1">
                                <label>Email</label>
                                <input class="form-control" type="text" placeholder="masukkan email">
                            </div>
                            <div class="col-md-6 mt-2">
                                <label>Provinsi</label>
                                <input class="form-control" type="text" placeholder="masukkan provinsi">
                            </div>
                            <div class="col-md-6 list-1">
                                <label>Kode Pos</label>
                                <input class="form-control" type="text" placeholder="masukkan kode pos">
                            </div>
                            <div class="col-md-6 mt-2">
                                <label>Kota</label>
                                <input class="form-control" type="text" placeholder="masukkan kota">
                            </div>
                            <div class="col-md-6 list-1">
                                <label for="textarea">Alamat Lengkap</label>
                                <textarea class="form-control" rows="2" id="textarea" placeholder="Rt / Rw / Desa / Jalan / Gang"></textarea>
                            </div>
                            <div class="col-md-6 mt-2">
                                <label>Kecamatan</label>
                                <input class="form-control" type="text" placeholder="masukkan kecamatan">
                            </div>
                            <div class="col-md-10 mt-2">
                                <div class="row">
                                    <button type="button" class="btn btn-outline-danger ml-3">Batal</button>
                                    <button type="button" class="btn btn-outline-success ml-3">submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/slick/slick.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
